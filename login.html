<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Jejak Belajar</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Sedikit styling custom agar tampilan lebih modern */
    body {
      background: linear-gradient(180deg, #f8fafc 0%, #eef2f7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card-login {
      max-width: 420px;
      width: 100%;
      border: 0;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(35, 50, 80, 0.08);
    }

    .brand {
      width: 48px;
      height: 48px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background: linear-gradient(135deg,#20c997,#198754);
      color: white;
      font-weight: 700;
      font-size: 20px;
      margin-right: .5rem;
    }

    .form-footer {
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-6">

        <div class="card card-login p-4">
          <div class="card-body">
            <div class="text-center mb-4">
              <span class="brand">JB</span>
              <h5 class="d-inline align-middle mb-0">Jejak Belajar</h5>
              <p class="text-muted mb-0">Masuk untuk mengelola konten dan pembelajaran</p>
            </div>

            <!-- Login form -->
            <!-- Ganti action ke endpoint server Anda jika ada -->
            <form id="loginForm" class="needs-validation" novalidate action="#" method="POST">
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  name="email"
                  placeholder="nama@domain.com"
                  required
                  autocomplete="username"
                >
                <div class="invalid-feedback">Mohon masukkan email yang valid.</div>
              </div>

              <div class="mb-3 position-relative">
                <label for="inputPassword" class="form-label">Kata Sandi</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    name="password"
                    placeholder="Masukkan kata sandi"
                    required
                    autocomplete="current-password"
                  >
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword" aria-label="Tampilkan kata sandi">
                    <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                      <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
                      <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                    <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash d-none" viewBox="0 0 16 16">
                      <path d="M13.359 11.238C12.11 12.248 10.624 13 8 13c-3 0-5.045-1.224-6.6-2.545a.5.5 0 1 1 .7-.714C4.336 11.21 6.254 12 8 12c2.083 0 3.5-.622 4.333-1.238a.5.5 0 1 1 .707.476z"/>
                      <path d="M2.354 1.646a.5.5 0 1 0-.708.708l1.454 1.454C1.39 5.39.1 6.81 0 8c0 0 3 5.5 8 5.5 1.35 0 2.614-.3 3.688-.833l1.56 1.56a.5.5 0 0 0 .708-.708L2.354 1.646z"/>
                    </svg>
                  </button>
                </div>
                <div class="invalid-feedback">Masukkan kata sandi.</div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="rememberMe" name="remember">
                  <label class="form-check-label" for="rememberMe">Ingat saya</label>
                </div>
                <a href="#" class="small">Lupa kata sandi?</a>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success btn-lg">Masuk</button>
              </div>

              <div class="text-center mb-3">
                <small class="text-muted">atau masuk dengan</small>
              </div>

              <div class="d-grid gap-2 mb-3">
                <button type="button" class="btn btn-outline-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google me-2" viewBox="0 0 16 16">
                    <path d="M8.16 5.86v2.92h4.6c-.2 1.18-1.4 3.45-4.6 3.45-2.77 0-5.04-2.28-5.04-5.08 0-2.8 2.27-5.08 5.04-5.08 1.57 0 2.62.67 3.22 1.25l2.2-2.12C12.54 1.07 10.6 0 8.16 0 3.7 0 .2 3.57.2 8c0 4.43 3.5 8 7.96 8 4.6 0 7.67-3.21 7.67-7.73 0-.52-.06-.9-.11-1.41H8.16z"/>
                  </svg>
                  Masuk dengan Google
                </button>
                <button type="button" class="btn btn-outline-secondary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github me-2" viewBox="0 0 16 16">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49C3.73 13.91 3.28 12.74 3.28 12.74c-.36-.92-.88-1.17-.88-1.17-.72-.49.05-.48.05-.48.8.06 1.22.83 1.22.83.71 1.22 1.87.87 2.33.66.07-.52.28-.87.51-1.07-2.22-.25-4.55-1.11-4.55-4.95 0-1.09.39-1.98 1.03-2.67-.1-.25-.45-1.27.1-2.65 0 0 .84-.27 2.75 1.02A9.56 9.56 0 0 1 8 3.13c.85.004 1.71.115 2.5.337 1.9-1.29 2.74-1.02 2.74-1.02.55 1.38.2 2.4.1 2.65.64.69 1.03 1.58 1.03 2.67 0 3.85-2.34 4.7-4.57 4.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38C13.71 14.53 16 11.54 16 8c0-4.42-3.58-8-8-8z"/>
                  </svg>
                  Masuk dengan GitHub
                </button>
              </div>

              <div class="text-center form-footer">
                Belum punya akun? <a href="#">Daftar di sini</a>
              </div>
            </form>
            <!-- End form -->

          </div>
        </div>

        <p class="text-center text-muted mt-3 small">Hak cipta &copy; Jejak Belajar — 2025</p>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle show/hide password
    (function () {
      const toggle = document.getElementById('togglePassword');
      const pwd = document.getElementById('inputPassword');
      const eyeOpen = document.getElementById('eyeOpen');
      const eyeClosed = document.getElementById('eyeClosed');

      toggle.addEventListener('click', function () {
        const type = pwd.getAttribute('type') === 'password' ? 'text' : 'password';
        pwd.setAttribute('type', type);
        // toggle icon
        eyeOpen.classList.toggle('d-none');
        eyeClosed.classList.toggle('d-none');
        // update aria-label
        toggle.setAttribute('aria-label', type === 'password' ? 'Tampilkan kata sandi' : 'Sembunyikan kata sandi');
      });
    })();

    // Bootstrap form validation (client-side)
    (function () {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          } else {
            // Jika ingin submit via AJAX, batalkan default dan lakukan request di sini.
            // Contoh:
            // event.preventDefault();
            // fetch('/login', { method: 'POST', body: new FormData(form) })...
            // Untuk demo ini biarkan form submit biasa (action="#").
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
